<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>simple store</title>
    <link href="" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link href="/icons/font/css/open-iconic.min.css" th:href="@{/icons/css/ionicons.min.css}" rel="stylesheet">
</head>
<body>
<!--/* HEADER */-->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a th:href="@{/}">Open store</a></h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark">Featured</a>
        <a class="p-2 text-dark" href="#">Enterprise</a>
        <a class="p-2 text-dark" href="#">Support</a>
        <a class="p-2 text-dark" href="#">Pri5cing</a>
    </nav>

    <div class="dropdown" id="cat-button">
        <button class="btn btn-light dropdown-toggle" type="button" id="catMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            categorias
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="catMenuButton" >
            <a class="dropdown-item" th:each="cat :${categories}" th:href="@{/(cid=${cat.id})}"  th:text="${cat.nombre}">Categoria 1</a>
        </div>
    </div>

    <div class="dropdown" id="admin-button">
        <button class="btn btn-light dropdown-toggle" type="button" id="adminMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            admin
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="adminMenuButton" >
            <a class="dropdown-item" href="admin/categories" th:href="@{/admin/categories}">Categorías</a>
            <a class="dropdown-item" href="admin/products" th:href="@{/admin/products}">Productos</a>
        </div>
    </div>
    <a class="btn btn-outline-primary" href="#">Sign up</a>
</div>
<!--/* END HEADER */-->

<div class="container">

    <h3 class="text-center"><span th:text="${product.id} ? 'Editar' : 'Crear nuevo'"></span> Producto</h3>

    <form id="create-product-form" th:action="@{/admin/product/create}" th:object="${product}" method="post" >
        <input type="hidden" th:field="*{id}" />
        <div class="row justify-content-center" th:if="${!#strings.isEmpty(product.imagen)}">
            <img id="product-img" src="" th:src="*{imagen}" alt="imagen producto" width="250" height="250" />
        </div>
        <div class="form-group">
            <label for="name" class="col-form-label">nombre:</label>
            <input type="text" class="form-control" id="name" th:field="*{nombre}" />
        </div>
        <div class="form-group">
            <label for="image" class="col-form-label">imagen:</label>
            <input type="url" class="form-control" id="image"  th:field="*{imagen}" />
        </div>
        <div class="form-group">
            <label for="price" class="col-form-label">precio:</label>
            <input type="text" class="form-control" id="price" th:field="*{pvp}"/>
        </div>
        <div class="form-group">
            <label for="discount" class="col-form-label">descuento:</label>
            <input type="text" class="form-control" id="discount" th:field="*{descuento}"/>
        </div>
        <div class="form-group">
            <label for="description" class="col-form-label">descripción:</label>
            <textarea class="form-control" id="description" rows="5" th:field="*{descripcion}"></textarea>
        </div>
        <div class="form-group">
            <label for="category" class="col-form-label">categoría:</label>
            <select id="category" class="form-control" th:field="*{categoria}">
                <option value="-1">-----</option>
                <option th:each="categoria:${categories}" th:value="${categoria.id}" th:text="${categoria.nombre}"/>
            </select>
        </div>

        <hr />

        <div class="form-group row">
            <div class="col-sm-10">
                <a class="btn btn-secondary" th:href="@{/admin/products}">Cancelar</a>
                <button type="submit" class="btn btn-primary" th:text="${product.id} ? 'Modificar Producto' : 'Crear Producto'"></button>
            </div>
        </div>
    </form>

</div>



<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="#">Back to top</a>
        </p>
        <p>Open store was created with the newest version of &copy; Bootstrap, the most popular CSS Framework for developing responsive and mobile-first websites.</p>
    </div>
</footer>

<script src="" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script src="" th:src="@{/js/popper.min.js}"></script>
<script src="" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script src="" th:src="@{/js/holder.min.js}"></script>
</body>

</body>
</html>
